<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron">
      <img src="assets/images/dbz.jpg" alt="Dragon Ball Z characters">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="dbz-font">Dragon Ball Z Hangman!</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <button id="generate-button" class="btn btn-success btn-lg button dbz-font"><span class="glyphicon glyphicon-star"></span>Generate Your Word!</button>
            </div>
          </div>
        </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="dbz-font">Guess This Word!</h3>
            </div>
            <div class="panel-body">
              <div class="text-center">
                <div id="word"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="dbz-font">Your Guesses!</h3>
            </div>
            <div class="panel-body">
              <div class="row">
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-body">
                    <div class="text-center">
                      <div id="letter" class="dbz-font"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- sub column for letter guesses -->
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="panel-body">
                    <div class="text-center">
                      <div id="guess-count" class="dbz-font"></div>
                    </div>
                  </div>
                </div>
              </div>
              </div><!-- sub column for guess count -->
            </div><!-- sub row for Your Guesses sub columns -->
          </div><!-- panel body for Your Guesses -->
          </div><!-- panel for Your Guesses -->
        </div><!-- End parent column for main container -->
      </div><!-- parent row -->
      <div class="row">
        <div class="col md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-body">
                <div class="text-center">
                  <button id="clear-button" class="btn btn-danger btn-lg button dbz-font"><span class="glyphicon glyphicon-star-empty"></span>Clear</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- containter -->
  </body>
</html>
