<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    <h2>Type a letter to start guessing</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button id="button">Click Here to Get Your Word</button>
        </div>
        <div class="col-md-4">
          <div id="word"></div>
        </div>
        <div class="col-md-4">
          <div id="letter"></div>
        </div>
      </div>
    </div>
    <div id="guesses"></div>
  </body>
</html>
